<!DOCTYPE html>
<html lang="es" ng-app="Devflix">
  <head>
    <base href="/" />
    <meta charset="UTF-8"/>
    <title>DevFlix</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="javascript/angular-route.js"></script>
    <script src="javascript/app.js"></script>
    <script src="javascript/app.routes.js"></script>
    <script src="javascript/contacto.js"></script>
    <script src="javascript/home.js"></script>
  </head>
  <body ng-controller="MainController as main">
    <header>
      <a href="/">
        <img class="logo" src="images/logo.png" alt="Devflix, el sitio de tus series favoritas"/>
      </a>
      <a href="contacto">Contacto</a>
      <div>
        <input type="text" placeholder="Buscar títulos, personas, géneros" />
        <i class="fa fa-bell"></i>
        <img class="perfil" src="images/bryam.jpg">
        <span>Bryam</span>
        <i class="fa fa-caret-down"></i>
      </div>
    </header>
    <div ng-view></div>
  </body>
</html>
