<!DOCTYPE html>
<html lang="es" ng-app="Devflix">
  <head>
    <meta charset="UTF-8"/>
    <title>DevFlix</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="javascript/app.js"></script>
  </head>
  <body ng-controller="MainController as main">
    <header>
      <a href="index.html">
        <img class="logo" src="images/logo.png" alt="Devflix, el sitio de tus series favoritas"/>
      </a>
      <a href="contacto.html">Contacto</a>
      <div>
        <input type="text" placeholder="Buscar títulos, personas, géneros" />
        <i class="fa fa-bell"></i>
        <img class="perfil" src="images/bryam.jpg">
        <span>Bryam</span>
        <i class="fa fa-caret-down"></i>
      </div>
    </header>
    <section class="contacto">
      <form>
        <h1>Contáctanos</h1>
        <label>Nombre</label>
        <input name="name" placeholder="Jorge Perez" type="text">
        <label>Email</label>
        <input name="email" placeholder="ejemplo@gmail.com" type="text">
        <label>Número</label>
        <input name="contact" placeholder="123456789" type="text">
        <label>Sitio Web</label>
        <input name="website" placeholder="www.tusitio.com" type="text">
        <label>Mensaje</label>
        <textarea placeholder="Mensaje"></textarea>
        <input type="submit" value="Enviar">
      </form>
    </section>
  </body>
</html>
